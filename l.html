<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise for You ðŸ’Œ</title>
    <style>
        :root {
            --bg-color: #fffafb;
            --accent-pink: #f8bbd0;
            --soft-rose: #f48fb1;
            --deep-rose: #ad1457;
            --text-color: #5d4037;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-weight: bold;
        }

        h1, h2 {
            color: var(--deep-rose);
        }

        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: var(--accent-pink);
            font-size: 18px;
            animation: floatUp 6s infinite linear;
            opacity: 0.5;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        #system-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            z-index: 2000;
            text-align: center;
            display: none;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid var(--accent-pink);
        }

        #system-notification.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .section {
            display: none;
            position: relative;
            z-index: 10;
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
        }

        .active { display: flex; }

        .btn {
            padding: 14px 35px;
            margin: 10px;
            border: 2px solid var(--deep-rose);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: var(--deep-rose);
            z-index: 50;
        }

        .btn-open { background-color: var(--accent-pink); border-color: var(--soft-rose); }
        .btn-open:hover { background-color: var(--soft-rose); color: white; transform: scale(1.05); }
        .btn-no { position: absolute; white-space: nowrap; }

        .envelope-img {
            max-width: 220px; 
            margin-bottom: 25px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.05));
            image-rendering: pixelated;
        }

        .cookie-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 400px;
            margin-top: 20px;
        }
        
        .cookie-item {
            background: white;
            border: 3px solid var(--accent-pink);
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--accent-pink);
            box-shadow: 5px 5px 0px var(--accent-pink);
        }

        .cookie-item:hover {
            background: var(--accent-pink);
            color: white;
            transform: translate(-2px, -2px);
        }

        #transition-overlay {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent-pink);
            z-index: 100;
            transition: bottom 0.8s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
        }
    </style>
</head>
<body>

    <div class="hearts-bg" id="hearts-bg"></div>

    <div id="system-notification">
        <h2 style="font-size: 1.2rem; margin: 0 0 10px 0;">System Alert</h2>
        <p style="font-size: 1.1rem;">"Oh, I see you've opened it, sunshine..."</p>
        <button class="btn btn-open" onclick="closeNotification()">OK</button>
    </div>

    <div id="section1" class="section active">
        <h1 id="load-text" style="font-size: 5rem; margin: 0;">0%</h1>
        <p style="letter-spacing: 2px; color: var(--soft-rose);">Loading love...</p>
    </div>

    <div id="section2" class="section">
        <img src="bunny.png" alt="Pixel Bunny" class="envelope-img" id="main-letter-img">
        <h2>You have a secret letter!</h2>
        <div style="position: relative; height: 150px; width: 350px; display: flex; justify-content: center; align-items: center;">
            <button class="btn btn-open" onclick="goToMessage()">Open it</button>
            <button id="no-btn" class="btn btn-no">Don't open</button>
        </div>
    </div>

    <div id="section3" class="section">
        <div style="max-width: 600px; background: white; padding: 40px; border: 3px solid var(--accent-pink); box-shadow: 10px 10px 0px var(--accent-pink);">
            <h2 id="main-message" style="line-height: 1.5; font-size: 1.1rem;"></h2>
        </div>
        <button class="btn btn-open" style="margin-top: 30px;" onclick="goToCookies()">Next surprise âœ¨</button>
    </div>

    <div id="section4" class="section">
        <h2>Pick a mystery box:</h2>
        <div class="cookie-grid" id="cookie-options"></div>
    </div>

    <div id="section5" class="section">
        <div style="background: white; padding: 50px; border: 4px double var(--accent-pink); max-width: 450px; box-shadow: 15px 15px 0px var(--accent-pink);">
            <span style="font-size: 3rem;">ðŸ¥ </span>
            <h2 id="cookie-result" style="margin: 20px 0; font-size: 1.2rem;"></h2>
            <p style="color: var(--soft-rose);">Enjoy your special day!</p>
        </div>
        <button class="btn" onclick="location.reload()" style="margin-top: 30px;">Restart</button>
    </div>

    <div id="transition-overlay">ðŸ’–ðŸ’–ðŸ’–</div>

    <script>
        let lastMessageIndex = -1;

        document.addEventListener('DOMContentLoaded', () => {
            const heartsBg = document.getElementById('hearts-bg');
            const loadText = document.getElementById('load-text');
            const noBtn = document.getElementById('no-btn');

            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = 'â¤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heartsBg.appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }
            setInterval(createHeart, 300);

            let loadPercent = 0;
            const loadInt = setInterval(() => {
                loadPercent += 1;
                loadText.innerText = loadPercent + '%';
                if (loadPercent >= 100) {
                    clearInterval(loadInt);
                    setTimeout(() => {
                        document.getElementById('system-notification').classList.add('show');
                    }, 400);
                }
            }, 30);

            noBtn.addEventListener('mouseover', () => {
                const x = Math.random() * (window.innerWidth - 200);
                const y = Math.random() * (window.innerHeight - 150);
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';
            });

            const cookieOptions = document.getElementById('cookie-options');
            const cookieData = [
                "You're doing great, keep going!",
                "Take a deep breath. You are enough.",
                "May your coffee be hot and your stress be low.",
                "Your creativity has no limits. Create magic today.",
                "Something wonderful is about to happen. Stay open to it.",
                "You are stronger than you think and braver than you feel.",
                "Itâ€™s okay to slow down. Great things take time.",
                "You are a spark of light. Shine bright!",
                "Your kindness is your superpower. Use it today.",
                "Find joy in the little things; they make life beautiful."
            ];

            for(let i = 0; i < 6; i++) {
                const div = document.createElement('div');
                div.className = 'cookie-item';
                div.innerHTML = 'â¤';
                div.onclick = () => {
                    const randomText = cookieData[Math.floor(Math.random() * cookieData.length)];
                    showCookie(randomText);
                };
                cookieOptions.appendChild(div);
            }
        });

        const messages = [
            "Sending a little extra love and sunshine your way today. You make the world a better place!",
            "Love comes in many forms. Today is just another reason to celebrate all of them. Spread the joy!",
            "You are a rare gem in this world. Thank you for being exactly who you are!",
            "May your heart be as light as a feather and your day be full of magic. Happy Valentineâ€™s!",
            "To someone who makes life a lot brighter just by being in it â€” have an amazing day!",
            "Consider this a big, warm virtual hug! Youâ€™re appreciated and loved more than you know.",
            "Wishing you a day filled with cozy coffee, beautiful moments, and zero stress. You deserve it!",
            "No matter the distance, good friends are always close to the heart. Thinking of you today!",
            "Sending you a massive wave of positive energy and smiles. Keep shining bright!",
            "May your day be as colorful, unique, and beautiful as a masterpiece. Happy Valentine's Day!"
        ];

        function closeNotification() {
            document.getElementById('system-notification').classList.remove('show');
            setTimeout(() => switchSection('section1', 'section2'), 400);
        }

        function switchSection(oldId, newId) {
            document.getElementById(oldId).classList.remove('active');
            document.getElementById(newId).classList.add('active');
        }

        function triggerTransition(callback) {
            const overlay = document.getElementById('transition-overlay');
            overlay.style.bottom = '0';
            setTimeout(() => {
                callback();
                overlay.style.bottom = '100%';
                setTimeout(() => { overlay.style.bottom = '-100%'; }, 800);
            }, 800);
        }

        function goToMessage() {
            triggerTransition(() => {
                // Ð£Ð»ÑƒÑ‡ÑˆÐµÐ½Ð½Ñ‹Ð¹ Ñ€Ð°Ð½Ð´Ð¾Ð¼: Ð½Ðµ Ð¿Ð¾ÐºÐ°Ð·Ñ‹Ð²Ð°ÐµÐ¼ Ñ‚Ð¾ Ð¶Ðµ ÑÐ°Ð¼Ð¾Ðµ ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ Ð´Ð²Ð° Ñ€Ð°Ð·Ð° Ð¿Ð¾Ð´Ñ€ÑÐ´
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * messages.length);
                } while (newIndex === lastMessageIndex);
                
                lastMessageIndex = newIndex;
                document.getElementById('main-message').innerText = messages[newIndex];
                switchSection('section2', 'section3');
            });
        }

        function goToCookies() {
            triggerTransition(() => switchSection('section3', 'section4'));
        }

        function showCookie(text) {
            triggerTransition(() => {
                document.getElementById('cookie-result').innerText = text;
                switchSection('section4', 'section5');
            });
        }
    </script>
</body>
</html>
